<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
    <body>
        <header>
            <img src="./imagenes/Logo.png" alt="Logo Alura" class="logo">
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h5 class="informacion">&#9940 Solo letras minúsculas y sin acentos</h5>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
                <textarea readonly="readonly" class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado."></textarea>
                <div>
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            <section>

            </section>
        </main>
        
        <footer>
            <p class="copyright">&copy Copyright Yeisson Augusto Vahos Cortes - 2023</p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
